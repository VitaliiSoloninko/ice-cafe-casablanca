<footer>
  <div class="footer__menu">
    <nav class="footer__body">
      <ul class="menu__list">
        @for (menuItem of menuItems; track menuItem.link) {
          <li class="menu__item">
            <a
              [routerLink]="menuItem.link"
              routerLinkActive="active"
              class="menu__link"
            >
              <lucide-icon [img]="menuItem.icon" class="my-icon"></lucide-icon>
            </a>
          </li>
        }
      </ul>
    </nav>
  </div>
</footer>
