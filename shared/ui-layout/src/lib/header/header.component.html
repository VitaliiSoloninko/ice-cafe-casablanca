<header class="header">
  <div class="header__container">
    <div class="header__menu menu">
      <nav class="menu__body">
        <ul class="menu__list">
          @for (menuItem of menuItems; track menuItem.link) {
            <li class="menu__item">
              <a [routerLink]="menuItem.link" class="menu__link">{{
                menuItem.name
              }}</a>
            </li>
          }
        </ul>
      </nav>
    </div>
  </div>
</header>

<div class="header-bg">
  <img src="assets/images/svg/bg-top.svg" alt="Image" />
</div>
