<div class="item">
  <div class="item-header">
    <div class="item-image">
      <img [src]="product()?.image" alt="Image" />
    </div>
    <div class="item-price">
      {{ product()?.price | currency: 'EUR' : 'symbol' }}
    </div>
  </div>
  <div class="item-body">
    <h4 class="item-title">
      <div class="item-link-title">{{ product()?.name | uppercase }}</div>
    </h4>
  </div>
</div>
