@if (products().length > 1) {
  <div class="slider-counter">{{ currentPosition }}</div>

  @if (hasPrevious) {
    <button
      class="slider-nav slider-nav-prev"
      (click)="previousProduct()"
      aria-label="Previous product"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
  }

  @if (hasNext) {
    <button
      class="slider-nav slider-nav-next"
      (click)="nextProduct()"
      aria-label="Next product"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  }
}
