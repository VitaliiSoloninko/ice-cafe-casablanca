<div
  class="modal-backdrop"
  (click)="onClose()"
  (keyup.escape)="onClose()"
  tabindex="0"
  role="button"
  aria-label="Close modal"
></div>
<div class="modal">
  <button class="modal-close" (click)="onClose()">
    <img src="assets/images/svg/x.svg" alt="x" />
  </button>

  @if (products().length > 1) {
    <div class="modal-counter">{{ currentPosition }}</div>
  }

  @if (product()) {
    <div class="product__item">
      <div class="item-header">
        <div class="item-image">
          <img [src]="product()?.image" alt="Image" />
        </div>
        <div class="item-price">
          {{ product()?.price | currency: 'EUR' : 'symbol' }}
        </div>
      </div>
      <div class="item-body">
        <h4 class="item-title center">
          <div class="item-link-title">
            {{ product()?.name | uppercase }}
          </div>
        </h4>
        <div class="item-description">
          {{ product()?.description }}
        </div>
      </div>
    </div>
  }

  @if (hasPrevious) {
    <button
      class="modal-nav modal-nav-prev"
      (click)="previousProduct()"
      aria-label="Previous product"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
  }

  @if (hasNext) {
    <button
      class="modal-nav modal-nav-next"
      (click)="nextProduct()"
      aria-label="Next product"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  }
</div>
